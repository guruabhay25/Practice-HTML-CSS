<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>payment form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form  action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>gender </legend>
         <p>
            Male <input type="radio" name="gender" id="male">Female <input type="radio" name="gender" id="female">
         </p>

        </fieldset>
        <p>Address: <textarea name="address" id = "address" cols="100" rows="8"></textarea></p>

        <p>Email: * <input type="email" name="email" id = "email" required></p>

        <p>Pincode: * <input type="number" name="pincode" id = "pincode" required></p>

        <h2>Payment Details</h2>
        
        <p>Card Type * :
            <select name="card type" id="card type" required>
                <option value="">Select Card Type</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Paypal">Paypal</option>
            </select>
        </p>
        <p>Card number : * <input type="number" name="card number" id="card number"required></p>
        <p>
            Expiry Date: <input type="month" name="expiry date" id="expiry date">
        </p>
        <p>
            CVV : * <input type="password" name="cvv" id="cvv"required>
        </p>
        <input type="submit" value="Pay Now">
    </form>   
        
</body>
</html>
